<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Database (FDB)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1 class="heading-primary">Explore Your Next Favorite Movie</h1>
          <div class="search-container">
            <input
              type="text"
              placeholder="Search for movies, shows, and more ..."
              class="search-bar"
              id="movieName"
            />

            <button class="btn search-btn">
              <ion-icon class="feature-icon" name="search-outline"></ion-icon>
            </button>
          </div>
        </div>
      </section>

      <section class="section-movie">
        <div class="container">
          <div class="movie-container">
            <div class="poster">
              <img src="" class="poster-img" alt="Poster" />
            </div>
            <div class="movie-details">
              <h2 class="heading-secondary title"></h2>
              <p class="details">Genre: <strong class="genre"></strong></p>
              <p class="details">Plot: <strong class="plot"></strong></p>
              <p class="details">
                Release Date: <strong class="release-date"></strong>
              </p>
              <p class="details">Runtime: <strong class="runtime"></strong></p>
              <p class="details">
                Director: <strong class="director"></strong>
              </p>
              <p class="details">Writers: <strong class="writer"></strong></p>
              <p class="details">Stars: <strong class="stars"></strong></p>
              <p class="details">
                <span class="star-bg">‚≠ê</span> IMDb Rating:
                <strong class="imdb-rating"></strong>
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="error">
        <div class="container">
          <div class="error-container">
            <p class="error-message details"></p>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
